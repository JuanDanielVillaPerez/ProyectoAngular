  <div class="container-fluid">

<div class="container">
  <div class="row">
    <div class="col-md-8">
  <div>
    <br>
    <h1>Humedad</h1>
    <div class="text-center">
      <button class="btn btn-primary" (click)="actualizar()">Actualizar</button>
      </div>
    <br>
    <p *ngFor="let t of lasthume"><B>Ultima humedad:</B> {{t.Valor}} %</p>
    <p *ngFor="let m of mosthume"><B>Humedad mas alta:</B> {{m.Valor}} %</p>
     <p *ngFor="let w of worsthume"><B>Humedad mas baja:</B> {{w.Valor}} %</p>
  </div>
  
      <h3 class="text-center">Grafica</h3>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType">
            </canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <br>
        <h3>Tabla</h3>  
        <table class="table table-hover table-striped table-responsive-sm table-fixed col-xs-7 table-condensed">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Sensor</th>
                <th scope="col">Valor</th>
                <th class="col" scope="col">Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let items of humedades">
                <td>{{items.Sensor}}</td>
                <td>{{items.Valor}} %</td>
                <td>{{items.Fecha_Hora}}</td>
              </tr>           
            </tbody>
        </table>
    </div>
  </div>
</div>
